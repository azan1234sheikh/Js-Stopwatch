<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    


</head> 
<body>
    <h1 class="heading">StopWatch </h1>
    <div class="container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="text" >HOURS</span>
            <span class="digit" id="min">00</span>
            <span class="text">MIN</span>
            <span class="digit" id="sec">00</span>
            <span class="text">SECONDS</span>
            <span class="digit" id="Count">00</span>
        </div>

        <div class="button-container" id="btn-container">
            <button class="btn1" id="start" onclick="start()">Start</button>
            <button class="btn2" id="stop" onclick="stop()">Stop</button>
            <button class="btn3" id="Reset" onclick="reset()">Reset</button>
        </div>

    </div>
</body>
<script src="styel.js"></script>
<link  rel="stylesheet"  href="style.css">

</html>
